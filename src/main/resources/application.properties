## Spring datasource
spring.datasource.username=${REST_DB_USER}
spring.datasource.password=${REST_DB_PASSWORD}
spring.datasource.url=jdbc:mysql://${REST_DB_URL}:3306/${REST_DB_TABLE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.idle-timeout=30000
#spring.datasource.hikari.max-lifetime=1800000
## Spring
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
## Logging
logging.level.root=INFO
logging.level.sun=WARN
logging.level.javax=WARN
logging.level.de.needix.games.faf=INFO
logging.level.de.needix.games.faf.replay.analyser=WARN